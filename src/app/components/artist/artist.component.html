<app-loading *ngIf="loading" class="m-5"></app-loading>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="" srcset="">
  </div>
  <div class="col">
    <h3>{{artista.name}}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">Ir a la página del artista</a>
    </p>
  </div>
  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">Regresar</button>
  </div>

</div>

<div class="row mt-5">
  <div class="col"></div>
  <table class="table bg-dark text-white">
    <thead>
      <tr>
        <th id="foto">Foto</th>
        <th id="Album">Album</th>
        <th id="Canción">Canción</th>
        <th id="Vista">Vista previa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let track of tracks">
        <td>
          <img [src]="track.album.images | noimage" class="img-thumb" alt="" srcset="">
        </td>
        <td>{{track.album.name}}</td>
        <td>{{track.name}}</td>
        <td>
          <iframe [src]="track.uri | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
          <!-- <iframe src="https://open.spotify.com/embed/album/1DFixLWuPkv3KT3TnV35m3" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
          <!-- <audio [src]="track.preview_url" controls></audio> -->
        </td>
      </tr>
    </tbody>
  </table>
</div>
